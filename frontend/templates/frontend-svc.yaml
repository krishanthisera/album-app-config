apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name .Chart.Name }}  
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Chart.Name }}
    version: {{ .Values.image.tag }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.image.containerPort }}